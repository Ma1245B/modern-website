<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="stylesheet2.css">
  </head>
  <body>
    <nav class='navbar'>
      <h3 class="logo">LOGO</h3>
      <div class="navbar-links">
        <ul>
          <li class='effect'><a href="./modern website.html">Home</a></li>
          <li class='effect'><a href="./modern website.html">About</a></li>
          <li class='effect'><a href="./contact.html">Contact</a></li>
          </ul>
      </div>
    </nav>
    <div class="contact-section">
      <div class="contact-info">
        <div class="ims">
          <img class="im1" src="location.png">
          <h6>Address, City, Country</h6>
        </div>
        <div class="ims">
          <img class="im2" src="phone.png">
          <h6>contact@email.com</h6>
        </div>
        <div class="ims">
          <img class="im3" src="email.png">
          <h6>+00 0000 000</h6>
        </div>
      </div>
      <div class="contact-form">
        <form class="contact" action="" method="post">
          <input type="text" name="name" class="text-box" placeholder="Your Name" required>
          <input type="email" name="email" class="text-box" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <input type="submit" name="submit" class="send-btn" value="Send">
        </form>
      </div>
    </div>
  </body>
</html>
